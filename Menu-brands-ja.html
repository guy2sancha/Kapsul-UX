<style>
  /* ---------- Container principal en 3 colonnes ---------- */
  .grid-container {
    display: flex;
    grid-template-columns: 30% 1fr 30%; 
    gap: 20px;
    margin: 0 auto;
  }

  /* ---------- Bloc de gauche/droite : deux classes distinctes ---------- */
  .menu-list-left,
  .menu-list-right {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 200px;
  }

  /* Alignement du texte */
  .menu-list-left {
    text-align: left;    
  }
  .menu-list-right {
    text-align: right;   
    margin-left: auto;  
  }

  /* Style des liens */
  .menu-item {
    position: relative;
    display: block;
    width: 100%;
    box-sizing: border-box;
    padding: 25px 30px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    border: 2px solid #333;
    text-decoration: none;
    background-color: white;
    white-space: nowrap; 
    overflow: hidden;
    transition: color 0.4s ease-in-out;
    z-index: 1;
  }

  /* État actif */
  .menu-item.active {
    background-color: blue;
    color: #fff;
    border-color: blue;
  }
  .menu-item.active::after {
    content: none;
  }

  /* Effet hover */
  .menu-item::after {
    content: "";
    position: absolute;
    top: 0; 
    left: 0;
    width: 100%;
    height: 100%;
    background: blue;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.4s ease-in-out;
    z-index: -1;
  }
  
  .menu-list-right .menu-item::after {
    transform-origin: right;
  }

  .menu-item:hover::after {
    transform: scaleX(1);
  }
  .menu-item:hover {
    color: white;
  }

  /* ---------- Bloc central : image ---------- */
  .image-container2 {
    position: relative;
    width: 100%;
    height: 555px;
  }
  .right-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* ---------- Responsive ---------- */
  @media (max-width: 768px) {
    .grid-container {
      flex-direction: column;
    }
    .menu-list-left,
    .menu-list-right {
      max-width: 100%;
      text-align: center;
      margin: 0 auto;
    }
  }
</style>

<div class="grid-container">

  <!-- Colonne 1 (gauche) : menu -->
  <div class="menu-list-left">
    <a href="https://kapsul.world/ja/all-the-brands" class="menu-item active">すべての国</a>
    <a href="https://kapsul.world/ja/japanese-brands" class="menu-item">日本</a>
    <a href="https://kapsul.world/ja/korean-brands" class="menu-item">韓国</a>
    <a href="https://kapsul.world/ja/taiwanese-brands" class="menu-item">台湾</a>
    <a href="https://kapsul.world/ja/vietnamese-brands" class="menu-item">ベトナム</a>
    <a href="https://kapsul.world/ja/australian-brands" class="menu-item">オーストラリア</a>
  </div>

  <!-- Colonne 2 (centre) : image -->
  <div class="image-container2">
    <img
      class="right-image"
      src="https://res.cloudinary.com/dxaybtbp3/image/upload/v1740480743/herobanner_AGAIN_U107_dzwbkb.jpg"
      alt="イメージ"
    >
  </div>

  <!-- Colonne 3 (droite) : menu -->
  <div class="menu-list-right">

    <a href="https://kapsul.world/ja/italian-brands" class="menu-item">イタリア</a>

    <a href="https://kapsul.world/ja/swedish-brands" class="menu-item">スウェーデン</a>
    <a href="https://kapsul.world/ja/united-states-brands" class="menu-item">アメリカ</a>
    <a href="https://kapsul.world/ja/united-kingdom-brands" class="menu-item">イギリス</a>
  </div>

</div>
