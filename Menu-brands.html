 <style>
        /* ---------- Container principal en 3 colonnes ---------- */
        .grid-container {
            display: flex;
            gap: 20px;
            margin: 0 auto;
            align-items: center; /* Assurer un bon alignement vertical */
            justify-content: center;
        }

        /* ---------- Blocs de menu gauche/droite ---------- */
        .menu-list-left,
        .menu-list-right {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 220px; /* Largeur fixe pour assurer l'égalité des colonnes */
            align-items: stretch; /* Étend les éléments pour une même hauteur */
        }

        /* Alignement du texte */
        .menu-list-left {
            text-align: left;
        }
        .menu-list-right {
            text-align: right;
            margin-left: auto;
        }

        /* ---------- Style commun pour chaque lien (menu-item) ---------- */
        .menu-item {
            position: relative;
            display: flex; /* Permet d'étendre les items */
            justify-content: center; /* Centrage du texte */
            align-items: center; /* Alignement vertical parfait */
            flex-grow: 1; /* Assure que chaque bouton a la même hauteur */
            width: 100%;
            box-sizing: border-box;
            padding: 25px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            border: 2px solid #333;
            border-radius: 0;
            text-decoration: none;
            background-color: white;
            white-space: nowrap; 
            overflow: hidden;
            transition: color 0.4s ease-in-out;
            z-index: 1;
        }

        /* ---------- Active state ---------- */
        .menu-item.active {
            background-color: blue;
            color: #fff;
            border-color: blue;
        }
        .menu-item.active::after {
            content: none; /* Supprime l'effet de survol pour l'élément actif */
        }

        /* Blue band hover effect */
        .menu-item::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: blue;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease-in-out;
            z-index: -1;
        }

        .menu-list-right .menu-item::after {
            transform-origin: right;
        }

        /* Survol : expansion de la bande bleue, texte blanc */
        .menu-item:hover::after {
            transform: scaleX(1);
        }
        .menu-item:hover {
            color: white;
        }

        /* ---------- Bloc central : image ---------- */
        .image-container2 {
            position: relative;
            width: 100%;
            height: 365px; /* Hauteur fixe */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 768px) {
            .grid-container {
                flex-direction: column;
                align-items: center;
            }
            .menu-list-left,
            .menu-list-right {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="grid-container">

        <!-- Colonne 1 (gauche) : menu -->
        <div class="menu-list-left">
            <a href="https://kapsul.world/all-the-brands" class="menu-item active">All Countries</a>
            <a href="https://kapsul.world/american-brands" class="menu-item">Americas</a>
            <a href="https://kapsul.world/european-brands" class="menu-item">Europe</a>
            <a href="https://kapsul.world/african-brands" class="menu-item">Africa</a>
        </div>

        <!-- Colonne 2 (centre) : image -->
        <div class="image-container2">
            <img class="right-image" src="https://res.cloudinary.com/dxaybtbp3/image/upload/v1740480743/herobanner_AGAIN_U107_dzwbkb.jpg" alt="Visuel">
        </div>

        <!-- Colonne 3 (droite) : menu -->
        <div class="menu-list-right">
            <a href="https://kapsul.world/middle-eastern-brands" class="menu-item">Middle East</a>
            <a href="https://kapsul.world/south-asian-brands" class="menu-item">South Asia</a>
            <a href="https://kapsul.world/east-asian-brands" class="menu-item">East Asia</a>
            <a href="https://kapsul.world/oceanian-brands" class="menu-item">Oceania</a>
        </div>

    </div>
