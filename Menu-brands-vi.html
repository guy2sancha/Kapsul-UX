<style>
  /* ---------- Container principal en 3 colonnes ---------- */
  .grid-container {
    display: flex;
    grid-template-columns: 30% 1fr 30%; 
    gap: 20px;
    margin: 0 auto;
  }

  /* ---------- Bloc de gauche/droite : deux classes distinctes ---------- */
  .menu-list-left,
  .menu-list-right {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 200px;
  }

  /* Alignement du texte */
  .menu-list-left {
    text-align: left;    
  }
  .menu-list-right {
    text-align: right;   
    margin-left: auto;  
  }

  /* ---------- Style des liens de menu ---------- */
  .menu-item {
    position: relative;
    display: block;
    width: 100%;
    box-sizing: border-box;
    padding: 25px 30px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    border: 2px solid #333;
    text-decoration: none;
    background-color: white;
    white-space: nowrap; 
    overflow: hidden;
    transition: color 0.4s ease-in-out;
    z-index: 1;
  }

  /* Active */
  .menu-item.active {
    background-color: blue;
    color: #fff;
    border-color: blue;
  }
  .menu-item.active::after {
    content: none;
  }

  /* Dải màu xanh khi hover */
  .menu-item::after {
    content: "";
    position: absolute;
    top: 0; 
    left: 0;
    width: 100%;
    height: 100%;
    background: blue;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.4s ease-in-out;
    z-index: -1;
  }
  
  .menu-list-right .menu-item::after {
    transform-origin: right;
  }

  .menu-item:hover::after {
    transform: scaleX(1);
  }
  .menu-item:hover {
    color: white;
    text-decoration: none;
  }

  /* ---------- Khối trung tâm: hình ảnh ---------- */
  .image-container2 {
    position: relative;
    width: 100%;
    height: 555px;
  }
  .right-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* ---------- Thiết kế đáp ứng ---------- */
  @media (max-width: 768px) {
    .grid-container {
      flex-direction: column;
    }
    .menu-list-left,
    .menu-list-right {
      max-width: 100%;
      text-align: center;
      margin: 0 auto;
    }
  }
</style>

<div class="grid-container">

  <!-- Cột 1 (trái): menu -->
  <div class="menu-list-left">
    <a href="https://kapsul.world/vi/all-the-brands" class="menu-item active">Tất cả quốc gia</a>
    <a href="https://kapsul.world/vi/japanese-brands" class="menu-item">Nhật Bản</a>
    <a href="https://kapsul.world/vi/korean-brands" class="menu-item">Hàn Quốc</a>
    <a href="https://kapsul.world/vi/taiwanese-brands" class="menu-item">Đài Loan</a>
    <a href="https://kapsul.world/vi/vietnamese-brands" class="menu-item">Việt Nam</a>
    <a href="https://kapsul.world/vi/australian-brands" class="menu-item">Úc</a>
  </div>

  <!-- Cột 2 (giữa): hình ảnh -->
  <div class="image-container2">
    <img class="right-image" src="https://res.cloudinary.com/dxaybtbp3/image/upload/v1740480743/herobanner_AGAIN_U107_dzwbkb.jpg" alt="Hình ảnh banner">
  </div>

  <!-- Cột 3 (phải): menu -->
  <div class="menu-list-right">

    <a href="https://kapsul.world/vi/italian-brands" class="menu-item">Ý</a>

    <a href="https://kapsul.world/vi/united-states-brands" class="menu-item">Hoa Kỳ</a>

  </div>
