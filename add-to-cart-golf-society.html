<style>

/* === CART MODAL OVERLAY === */
#cart-modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10000;
}

/* === MODAL BOX === */
.cart-modal-content {
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  font-family: 'Jost', sans-serif;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

.cart-modal-content h2 {
  margin-bottom: 10px;
  font-size: 24px;
  font-weight: 700;
  color: #081326;
}

.cart-modal-content p {
  margin-bottom: 20px;
  font-size: 16px;
  font-weight: 400;
  color: #444;
}

.cart-modal-content input {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
  text-align: center;
}

.cart-modal-content button {
  width: 100%;
  padding: 12px;
  font-weight: 600;
  border: none;
  border-radius: 2px;
  cursor: pointer;
  margin-top: 12px;
  transition: all 0.2s ease-in-out;
}

/* Confirm and Cancel Buttons */
.cart-modal-content .confirm {
  background-color: #0e1512;
  color: white;
}
.cart-modal-content .confirm:hover {
  background-color: #0D26FF;
}

.cart-modal-content .cancel {
  background-color: #eee;
  color: #333;
}
.cart-modal-content .cancel:hover {
  background-color: #ddd;
}

/* === ADD TO CART BUTTON === */
.custom-add-to-cart-button {
  width: 100%;
  margin-top: 30px;
  background-color: #0e1512;
  color: #fff;
  font-family: 'Jost', sans-serif;
  font-size: 14px;
  font-weight: 600;
  padding: 10px 15px;
  border: 1px solid #000;
  cursor: pointer;
  transition: all 0.3s ease;
  text-align: center;
  box-sizing: border-box;
}

@media (max-width: 768px) {
  .custom-add-to-cart-button {
    width: 60%;
    margin-top: 20px;
  }
}


.custom-add-to-cart-button:hover {
  background-color: #000;
}

.custom-add-to-cart-button.in-cart {
  background-color: #081326;
  color: white;
  border: 1px solid #081326;
  cursor: default;
}

</style>
