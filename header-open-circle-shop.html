  <style>
    :root{
      --bg:#fff;
      --ink:#000;
      --gold:#bc012c;
      --card:#ffffff;
      --shadow:0 10px 30px rgba(0,0,0,.2);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
    a{color:inherit;text-decoration:none}

    /* Header */
    .hdr{position:fixed;left:0;right:0;top:0;z-index:9998;display:flex;align-items:center;justify-content:center;padding:10px 20px;background:var(--bg);border-bottom:1px solid var(--ink);}

    .hdr .bar{width:100%;max-width:1400px;display:grid;grid-template-columns:1fr auto 1fr;align-items:center}

    /* Left nav */
    .nav{display:flex;gap:8px;color:var(--ink)}
    .nav > .item{position:relative}
    .nav > .item > a{display:flex;align-items:center;gap:6px;padding:8px 12px;font-size:14px;font-weight:400;border-radius:10px}
    .nav > .item > a:hover{color:var(--gold)}

    /* Center logo */
    .logo{display:flex;justify-content:center}
    .logo img{height:64px;display:block}

    /* Right actions */
    .actions{display:flex;justify-content:flex-end;gap:18px;color:var(--ink);align-items:center}
    .actions a{font-weight:500}
    .actions a:hover{color:var(--gold)}

    /* Compact country selector */
    .country-selector{position:relative}
    .country-selector select{appearance:none;background:transparent;border:1px solid var(--ink);color:var(--ink);padding:6px 6px 6px 28px;border-radius:8px;cursor:pointer;font-size:12px}
    .country-selector option{color:#111}
    .country-selector::before{content:"\f57d";font-family:"Font Awesome 6 Free";font-weight:900;position:absolute;left:8px;top:50%;transform:translateY(-50%);color:var(--ink);font-size:14px}

    /* Mega menu */
    .mega{position:fixed;left:3%;right:3%;top:60px;background:#fff;border-radius:14px;box-shadow:var(--shadow);padding:28px;display:none;opacity:0;transform:translateY(8px);transition:.2s ease;z-index:9997}
    .item:hover .mega, .item:focus-within .mega{display:block;opacity:1;transform:translateY(0)}
    .mega .grid{display:grid;grid-template-columns:repeat(5,1fr);gap:28px;align-items:start}
    .mega .col{display:flex;flex-direction:column;gap:8px}
    .ttl{font-size:12px;font-weight:700;text-transform:uppercase;letter-spacing:.06em;color:#333;margin-bottom:6px}
    .mega a{color:#111;font-size:13px;padding:4px 0}
    .mega a:hover{color:#000}
    .new-card{overflow:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;}
    .new-card img{width:100%;height:250px;object-fit:cover;border-radius:0px;margin-bottom:8px}

    /* Responsive */
    @media (max-width:1100px){
      .mega{left:2%;right:2%}
      .mega .grid{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:880px){
      .nav{display:none}
      .logo img{height:52px}
    }
  </style>
