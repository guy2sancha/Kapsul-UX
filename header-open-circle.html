<style>
:root{
  --black:#000;
  --ink:#111;
  --cream:#fffff0;
  --accent:#BC012C;
}

/* ===== NAV ===== */
.hm-nav{
  position:absolute;
  left:64px;
  display:flex;
  padding:6px;
  border-radius:999px;
  background:rgba(22,22,22,.92);
  border:1px solid rgba(255,255,255,.08);
}

.hm-link{
  padding:10px 16px;
  border-radius:999px;
  color:var(--cream);
  font-size:15px;
  background:transparent;
  border:0;
  cursor:pointer;
}

.hm-link:hover{
  color:var(--accent);
}

/* ===== DROPDOWN ===== */
.hm-dd{
  position:absolute;
  top:calc(100% + 14px);
  left:0;
  padding:24px;
  background:white;
  border-radius:14px;
  box-shadow:0 20px 60px rgba(0,0,0,.2);
  opacity:0;
  transform:translateY(10px);
  pointer-events:none;
  transition:.2s ease;
}

.hm-item:hover .hm-dd,
.hm-item.is-open .hm-dd{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

/* === FIXED LAYOUT === */
.hm-mega{
  width:min(820px, 92vw);
}

.hm-grid{
  display:grid;
  grid-template-columns:360px 1fr;
  gap:36px;
}

/* ===== FEATURE ===== */
.hm-feature{
  border-radius:16px;
  overflow:hidden;
  border:1px solid rgba(0,0,0,.08);
}

.hm-feature-media{
  display:block;
  aspect-ratio:4/5;
}

.hm-feature-media img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.hm-feature-meta{
  padding:16px;
}

.hm-badge{
  background:var(--accent);
  color:white;
  padding:6px 10px;
  border-radius:999px;
  font-size:10px;
  text-transform:uppercase;
  letter-spacing:.1em;
}

.hm-feature-title{
  margin:10px 0 4px;
  font-weight:800;
}

.hm-feature-sub{
  font-size:13px;
  color:#666;
}

/* ===== RIGHT COLUMN ===== */
.hm-links{
  display:flex;
  flex-direction:column;
}

.hm-group{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.hm-group--spaced{
  margin-top:32px;
}

.hm-head{
  font-size:11px;
  font-weight:800;
  text-transform:uppercase;
  letter-spacing:.1em;
  border-bottom:1px solid rgba(0,0,0,.08);
  padding-bottom:8px;
}

.hm-dd-link{
  font-size:15px;
  color:var(--ink);
  transition:.15s ease;
}

.hm-dd-link:hover{
  color:var(--accent);
  transform:translateX(3px);
}
</style>

<script>
(function(){
  const item = document.querySelector('[data-dd]');
  const btn = item.querySelector('button');

  btn.addEventListener('click', function(){
    item.classList.toggle('is-open');
    btn.setAttribute('aria-expanded',
      item.classList.contains('is-open')
    );
  });

  document.addEventListener('click', function(e){
    if(!e.target.closest('[data-dd]')){
      item.classList.remove('is-open');
      btn.setAttribute('aria-expanded','false');
    }
  });
})();
</script>
