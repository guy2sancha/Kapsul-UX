<style>
  .curator-buttons { display:flex; gap:12px; }

    border:1px solid #fff; background:transparent; color:#fff;
    padding:4px 8px; border-radius:10px; font-size:10px; font-weight:400;

  /* ===== TICKER ===== */
  #kapsul-ticker-bar{

    border-radius:999px; width:auto; margin-top:30px; display:inline-block; text-align:center;
  }

  /* ===== HEADER (desktop) ===== */
  #customHeader{
    position:fixed; top:36px; left:0; right:0; display:flex; align-items:center; justify-content:space-between;
    padding:15px 2%; border-bottom:1px solid transparent; z-index:1000;
    transition:top .4s ease, background-color .4s ease, border-bottom .4s ease, box-shadow .4s ease;
  }
  #customHeader.scrolled{
    background-color:#0037b5; border-bottom:1px solid #000; box-shadow:0 2px 4px rgba(0,0,0,.2);
  }

  .logo-container{ flex:1; display:flex; justify-content:right; }

  .nav-links{

  }
  .nav-links a, .nav-links2 a{
    color:#fff; font-weight:500; padding:10px 15px; display:flex; align-items:center; transition:transform .3s ease, color .2s ease;
  }
  .nav-links a:hover, .nav-links2 a:hover{ color:#BC012C; }

  .nav-item{ position:relative; }
  /* ===== HEADER CHEVRON ANIM ===== */
  .chevron-nav {
    display:inline-block;
    font-size:10px;
    margin-left:4px;
    transition:transform .3s ease, color .3s ease;
  }
  .nav-item:hover .chevron-nav {
    transform:rotate(180deg) translateY(2px);
    color:#BC012C;
  }

  /* ===== DROPDOWN BASE ===== */
  .dropdown-submenu{
    opacity:0; transform:translateY(10px); transition:opacity .2s ease, transform .2s ease;
    pointer-events:none; position:absolute; background:#fff; padding:30px; border-radius:12px;
    box-shadow:0 4px 15px rgba(0,0,0,.2); z-index:1000; min-width:600px; color:#000;
  }
  .nav-item:hover > .dropdown-submenu{
    display:flex; flex-direction:column; opacity:1; transform:translateY(0); pointer-events:auto;
  }

  .dropdown-submenu .header-title{
    font-weight:300; font-style:italic; font-size:14px; text-align:left; margin-top:30px; color:#000;
  }
  .dropdown-submenu .columns{ display:flex; justify-content:space-around; gap:30px; }
  .dropdown-submenu .column{ flex:1; display:flex; flex-direction:column; gap:12px; }
  .dropdown-submenu .column + .column{ border-left:2px solid #e0e0e0; padding-left:25px; }
  .dropdown-submenu a{ font-size:14px; color:#111; transition:color .3s; }
  .dropdown-submenu a:hover{ color:#f93d3a; }
  .icon{ margin-right:8px; width:20px; text-align:center; }

  /* ===== MEGA MENU 3 COL ===== */
  .dropdown-submenu.mega-3{ min-width:1100px; padding:24px; padding-top: 50px; }
  .dropdown-submenu.mega-3 .mega-grid{
    display:grid; grid-template-columns:1fr 1fr 1fr; gap:70px; align-items:start;
  }
  .mega-brandcard{ overflow:hidden; transition:transform .18s ease, box-shadow .18s ease; }
  .mega-brand-media{ aspect-ratio:4/5; overflow:hidden; display:block; }
  .mega-brand-media img{ width:100%; height:100%; object-fit:cover; display:block; }
  .mega-brand-meta{ padding:14px; color:#111; }
  .mega-badge{
    display:inline-block; background:#BC012C; color:#fff; font-size:10px; letter-spacing:.06em; text-transform:uppercase;
    padding:4px 8px; margin-bottom:8px;
  }
  .mega-brand-title{ margin:0 0 2px 0; font-weight:800; font-size:16px; }
  .mega-brand-sub{ margin:0 0 10px 0; font-size:12px; color:#666; }
  .mega-brand-cta{
    display:inline-block; font-size:12px; font-weight:700; text-transform:uppercase;
    border:1px solid #000; padding:6px 10px; color:#000; background:#fff;
  }
  .mega-brand-cta:hover{ background:#000; color:#fff; }

  .mega-col{ display:flex; flex-direction:column; gap:25px; }
  .mega-head{
    font-weight:900; text-transform:uppercase; letter-spacing:.04em; font-size:12px; color:#000;
    border-bottom:1px solid #eee; padding-bottom:6px;
  }
  a.mega-link{ color:#111; font-size:14px; padding:4px 0; }
  a.mega-link:hover{ color:#BC012C; }

  @media (max-width:1100px){ .dropdown-submenu.mega-3{ min-width:min(92vw,900px); } }
  @media (max-width:900px){ .dropdown-submenu.mega-3 .mega-grid{ grid-template-columns:1fr; } }
</style>
