>

<!-- ================== CSS ================== -->
<style>
/* Bouton Add to Cart */
.custom-add-to-cart-button {
  width: 50%;
  background-color: #ffffff;
  color: #000000;
  font-family: 'Jost', sans-serif;
  font-size: 14px;
  font-weight: 600;
  padding: 10px 15px;
  border: 1px solid #000000;
  cursor: pointer;
  transition: all 0.3s ease;
  text-align: center;
  box-sizing: border-box;
}
.custom-add-to-cart-button:hover { background:#f7f7f7; }
.custom-add-to-cart-button.in-cart {
  background:#00443F; color:#fff; border:1px solid #00443F; cursor:default;
}

/* Modal overlay */
.cart-modal-overlay {
  position: fixed; inset:0;
  display:none; opacity:0; pointer-events:none;
  justify-content:center; align-items:center;
  background: rgba(0,0,0,.55);
  backdrop-filter: blur(4px);
  z-index:9999;
  transition: opacity 200ms ease;
}
.cart-modal-overlay.show { display:flex; opacity:1; pointer-events:auto; }

/* Modal content */
.cart-modal-content {
  width:min(92vw,440px);
  background:#fff; color:#081326;
  border-radius:12px; padding:24px;
  box-shadow:0 20px 60px rgba(0,0,0,.25),0 6px 20px rgba(0,0,0,.10);
  text-align:center; position:relative;
}
.cart-modal-content h2 { margin-top:0; font-size:20px; font-weight:700; }
.cart-in-cart-msg { color:#c03629; font-weight:700; margin-bottom:10px; }

/* Inputs */
.cart-modal-content label { display:block; margin:10px 0 5px; font-weight:600; }
.cart-modal-content input,
.cart-modal-content select {
  width:100%; padding:10px;
  border:1px solid #ccc; border-radius:6px;
  font-size:14px;
}

/* Actions */
.cart-modal-actions { display:flex; gap:10px; margin-top:20px; }
.cart-modal-actions .confirm {
  flex:1; background:#081326; color:#fff; border:0; border-radius:6px; padding:12px; font-weight:700; cursor:pointer;
}
.cart-modal-actions .cancel {
  flex:1; background:#f3f4f6; color:#081326; border:1px solid #ccc; border-radius:6px; padding:12px; font-weight:700; cursor:pointer;
}

/* Close */
.cart-close {
  position:absolute; top:10px; right:10px;
  background:#fff; border:1px solid #ccc;
  border-radius:6px; width:32px; height:32px;
  font-size:18px; cursor:pointer;
}
</style>
