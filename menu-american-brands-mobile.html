<style>
  /* 
    ----
    Exemple: CSS Mobile Only
    Chargez ce CSS uniquement pour les petits écrans
    ou incluez-le dans un @media (max-width: 768px), etc.
    ----
  */

  /* 
    Conteneur principal : on aligne tout en colonne 
    (l'image en haut puis la grille de pays).
  */
  .mobile-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin: 0 auto;
    box-sizing: border-box;
  }

  /* 
    Bloc de l'image : 
    - On le fait prendre toute la largeur 
    - On laisse l'image en auto-height
  */
  .image-container-mobile {
    width: 100%;
    max-width: 600px; /* Pour limiter la taille si vous le souhaitez */
    margin-bottom: 20px;
    overflow: hidden; /* Pour gérer d'éventuels débordements */
  }
  .image-container-mobile img {
    width: 100%;
    height: auto;
    object-fit: cover;
    display: block;
  }

  /* 
    Grille de menu : 
    - 2 colonnes
    - on centre la grille
  */
  .mobile-menu-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 10px;
    width: 100%;
    max-width: 600px; /* pour limiter la largeur */
  }

  /* 
    Style commun des liens .menu-item 
    (repris du code initial avec ajustements)
  */
  .menu-item {
    position: relative;
    display: block;
    box-sizing: border-box;
    padding: 5px 5px;
    font-size: 14px;
    font-weight: bold;
    color: #333;
    border: 2px solid #333;
    text-decoration: none;
    background-color: white;
    text-align: center; /* Pour centrer le texte dans chaque case */
    overflow: hidden;
    transition: color 0.4s ease-in-out;
    z-index: 1;
  }

  /* État actif */
  .menu-item.active {
    background-color: blue;
    color: #fff;
    border-color: blue;
  }
  .menu-item.active::after {
    content: none;
  }

  /* Effet au survol : bande bleue qui se déploie */
  .menu-item::after {
    content: "";
    position: absolute;
    top: 0; 
    left: 0;
    width: 100%;
    height: 100%;
    background: blue;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.4s ease-in-out;
    z-index: -1;
  }
  .menu-item:hover::after {
    transform: scaleX(1);
  }
  .menu-item:hover {
    color: white;
    text-decoration: none;
  }

</style>

<div class="mobile-container">

  <!-- Image -->
  <div class="image-container-mobile">
    <img 
      src="https://res.cloudinary.com/dxaybtbp3/image/upload/v1740480743/herobanner_AGAIN_U107_dzwbkb.jpg" 
      alt="Visuel Mobile"
    >
  </div>

  <!-- Grille 2 colonnes pour les continents -->
    <div class="mobile-menu-grid">
        <!-- Ligne 1 -->
        <a href="https://kapsul.world/all-the-brands" class="menu-item active">All Countries</a>
        <a href="https://kapsul.world/american-brands" class="menu-item">Americas</a>
        
        <!-- Ligne 2 -->
        <a href="https://kapsul.world/european-brands" class="menu-item">Europe</a>
        <a href="https://kapsul.world/african-brands" class="menu-item">Africa</a>

        <!-- Ligne 3 -->
        <a href="https://kapsul.world/middle-eastern-brands" class="menu-item">Middle East</a>
        <a href="https://kapsul.world/south-asian-brands" class="menu-item">South Asia</a>
        
        <!-- Ligne 4 -->
        <a href="https://kapsul.world/east-asian-brands" class="menu-item">East Asia</a>
        <a href="https://kapsul.world/oceanian-brands" class="menu-item">Oceania</a>
    </div>
