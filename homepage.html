
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;

      height: 100%;

      justify-content: center;

      color: white;

      top: 20px;

      margin-top: 100px;

    }

      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .buttons button {

      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: white;
    }
  </style>
</head>
