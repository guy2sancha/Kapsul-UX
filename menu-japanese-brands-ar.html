<style>
.grid-container {
    display: flex;
    grid-template-columns: 30% 1fr 30%;
    gap: 20px;
    margin: 0 auto;
    direction: rtl; /* Right-to-left for Arabic */
}

.menu-list-left, .menu-list-right {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 200px;
}

.menu-list-left { text-align: right; }
.menu-list-right {
    text-align: left;
    margin-right: auto;
}

.menu-item {
    position: relative;
    display: block;
    width: 100%;
    box-sizing: border-box;
    padding: 25px 30px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    border: 2px solid #333;
    background-color: white;
    text-decoration: none;
    white-space: nowrap;
    overflow: hidden;
    transition: color 0.4s ease-in-out;
    z-index: 1;
}

.menu-item.active {
    background-color: blue;
    color: #fff;
    border-color: blue;
}

.menu-item::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background: blue;
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.4s ease-in-out;
    z-index: -1;
}

.menu-list-right .menu-item::after { transform-origin: left; }
.menu-item:hover::after { transform: scaleX(1); }
.menu-item:hover { color: white; }

.image-container2 {
    position: relative;
    width: 100%;
    height: 555px;
}

.right-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

@media (max-width: 768px) {
    .grid-container {
        flex-direction: column;
    }
    .menu-list-left, .menu-list-right {
        max-width: 100%;
        text-align: center;
        margin: 0 auto;
    }
}
</style>
