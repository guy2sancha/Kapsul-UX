<style>
  /* ---------- Container principal en 3 colonnes ---------- */
  .grid-container {
    display: flex;
    grid-template-columns: 30% 1fr 30%; 
    gap: 20px;
    margin: 0 auto;
  }

  /* ---------- Bloc de gauche/droite : deux classes distinctes ---------- */
  .menu-list-left,
  .menu-list-right {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 200px;
  }

  /* Alignement du texte */
  .menu-list-left {
    text-align: left;    
  }
  .menu-list-right {
    text-align: right;   
    margin-left: auto;  
  }

  /* ---------- Style des liens de menu ---------- */
  .menu-item {
    position: relative;
    display: block;
    width: 100%;
    box-sizing: border-box;
    padding: 25px 30px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    border: 2px solid #333;
    text-decoration: none;
    background-color: white;
    white-space: nowrap; 
    overflow: hidden;
    transition: color 0.4s ease-in-out;
    z-index: 1;
  }

  /* Active */
  .menu-item.active {
    background-color: blue;
    color: #fff;
    border-color: blue;
  }
  .menu-item.active::after {
    content: none;
  }

  /* Niebieski pasek po najechaniu myszką */
  .menu-item::after {
    content: "";
    position: absolute;
    top: 0; 
    left: 0;
    width: 100%;
    height: 100%;
    background: blue;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.4s ease-in-out;
    z-index: -1;
  }
  
  .menu-list-right .menu-item::after {
    transform-origin: right;
  }

  .menu-item:hover::after {
    transform: scaleX(1);
  }
  .menu-item:hover {
    color: white;
    text-decoration: none;
  }

  /* ---------- Blok centralny: obrazek ---------- */
  .image-container2 {
    position: relative;
    width: 100%;
    height: 555px;
  }
  .right-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* ---------- Responsywny układ ---------- */
  @media (max-width: 768px) {
    .grid-container {
      flex-direction: column;
    }
    .menu-list-left,
    .menu-list-right {
      max-width: 100%;
      text-align: center;
      margin: 0 auto;
    }
  }
</style>

<div class="grid-container">

  <!-- Kolumna 1 (lewa): menu -->
  <div class="menu-list-left">
    <a href="https://kapsul.world/pl/all-the-brands" class="menu-item active">Wszystkie kraje</a>
    <a href="https://kapsul.world/pl/japanese-brands" class="menu-item">Japonia</a>
    <a href="https://kapsul.world/pl/korean-brands" class="menu-item">Korea Południowa</a>
    <a href="https://kapsul.world/pl/taiwanese-brands" class="menu-item">Tajwan</a>
    <a href="https://kapsul.world/pl/vietnamese-brands" class="menu-item">Wietnam</a>
    <a href="https://kapsul.world/pl/australian-brands" class="menu-item">Australia</a>
  </div>

  <!-- Kolumna 2 (środek): obrazek -->
  <div class="image-container2">
    <img class="right-image" src="https://res.cloudinary.com/dxaybtbp3/image/upload/v1740480743/herobanner_AGAIN_U107_dzwbkb.jpg" alt="Obraz banerowy">
  </div>

  <!-- Kolumna 3 (prawa): menu -->
  <div class="menu-list-right">
    <a href="https://kapsul.world/pl/french-brands" class="menu-item">Francja</a>
    <a href="https://kapsul.world/pl/italian-brands" class="menu-item">Włochy</a>
    <a href="https://kapsul.world/pl/german-brands" class="menu-item">Niemcy</a>
    <a href="https://kapsul.world/pl/swedish-brands" class="menu-item">Szwecja</a>
    <a href="https://kapsul.world/pl/united-states-brands" class="menu-item">Stany Zjednoczone</a>
    <a href="https://kapsul.world/pl/united-kingdom-brands" class="menu-item">Wielka Brytania</a>
  </div>

</div>
