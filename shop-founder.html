<div class="custom-block" id="founder-block">
    <div class="founder-photo-container" id="founder-photo-container">
        <img id="founder-photo" src="" alt="Founder Photo" class="founder-photo" />
        <div class="play-button" id="play-button">
            <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <polygon points="6,4 20,12 6,20"></polygon>
            </svg>
        </div>
    </div>

    <div class="founder-header" id="founder-name"></div>
    <div class="founder-role">Founder</div>

    <p id="founder-intro" class="founder-intro"></p>
    <a id="curation-link" href="#" class="custom-link-website" target="_blank">View My Curation Picks</a>

    <div class="founder-details">
        <div class="detail-item">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/marker.png" class="icon">
            <span id="founder-location"></span>
        </div>
        <div class="detail-item">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/briefcase.png" class="icon">
            <span id="founder-experience"></span>
        </div>
        <div class="detail-item founder-instagram">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/instagram-new.png" class="icon">
            <span id="founder-instagram"></span>
        </div>
    </div>
</div>

<div id="video-modal" class="video-modal">
    <div class="video-modal-content">
        <span class="video-close" id="video-close">&times;</span>
        <iframe id="video-frame" src="" allowfullscreen></iframe>
    </div>
</div>
