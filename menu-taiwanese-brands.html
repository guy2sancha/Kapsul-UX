
  <style>
    /* ---------- Container principal en 3 colonnes ---------- */
    .grid-container {
      display: flex; 
      /* 
        NB: 'grid-template-columns' here doesn't apply because 
        you're using 'display: flex' instead of 'display: grid'.
        You could remove 'grid-template-columns' or switch to 'display: grid'.
      */
      grid-template-columns: 30% 1fr 30%; 
      gap: 20px;
      margin: 0 auto;
    }

    /* ---------- Bloc de gauche/droite : deux classes distinctes ---------- */
    .menu-list-left,
    .menu-list-right {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 200px; /* Limit the menu item width */
    }

    /* Align text in each column */
    .menu-list-left {
      text-align: left;    
    }
    .menu-list-right {
      text-align: right;   
      margin-left: auto;  
    }

    /*
      ---------- Style commun pour chaque lien (menu-item) ----------
      - border, background, etc.
      - hover effect with a "blue band"
    */
    .menu-item {
      position: relative;
      display: block;
      width: 100%;
      box-sizing: border-box;
      padding: 25px 30px;
      font-size: 20px;
      font-weight: bold;
      color: #666666;
      border: 2px solid #666666;
      border-radius: 0px;
      text-decoration: none;
      background-color: white;
      white-space: nowrap; 
      overflow: hidden;
      transition: color 0.4s ease-in-out;
      z-index: 1; /* pseudo-element goes behind */
    }
    
    .menu-list-right .menu-item::after {
  transform-origin: right;
}


    /* 
      ---------- Active state ----------
      - Fill background in blue, text in white, remove border or adapt it
      - You can remove the hover effect if you like
    */
    .menu-item.active {
      background-color: blue;
      color: #fff;
      border-color: blue;
    }
    .menu-item.active::after {
      content: none; /* remove the "blue band" hover effect on the active item */
    }

    /* Blue band that expands on hover for non-active items */
    .menu-item::after {
      content: "";
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: blue;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease-in-out;
      z-index: -1;
    }

    /* On hover: expand the band, text turns white */
    .menu-item:hover::after {
      transform: scaleX(1);
    }
    .menu-item:hover {
      color: white;
      text-decoration: none;
    }

    /* ---------- Bloc central : image ---------- */
    .image-container2 {
      position: relative;
      width: 100%;
      height: 460px; /* Fixed height for the example */
    }
    .right-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0px;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr; /* Or switch to 'display: grid' if you prefer */
        flex-direction: column; /* So that the columns stack on mobile */
      }
      .menu-list-left,
      .menu-list-right {
        max-width: 100%;
        text-align: center;
        margin: 0 auto;
      }
    }
  </style>

  <div class="grid-container">

    <!-- Colonne 1 (gauche) : menu (classe .menu-list-left) -->
    <div class="menu-list-left">
      <!-- Mark "Tokyo" as active -->
      <a href="https://kapsul.world/japanese-brands" class="menu-item">Japan</a>
      <a href="https://kapsul.world/korean-brands" class="menu-item">South Korea</a>
      <a href="https://kapsul.world/taiwanese-brands" class="menu-item active">Taiwan</a>
      <a href="https://kapsul.world/vietnamese-brands" class="menu-item">Vietnam</a>
      <a href="https://kapsul.world/australian-brands" class="menu-item">Australia</a>
    </div>

    <!-- Colonne 2 (centre) : image -->
    <div class="image-container2">
      <img
        class="right-image"
        src="https://res.cloudinary.com/dxaybtbp3/image/upload/v1740540944/markus-winkler-CX-gGED47ho-unsplash_xsx3te.jpg"
        alt="Visuel"
      >
    </div>

    <!-- Colonne 3 (droite) : menu (classe .menu-list-right) -->
    <div class="menu-list-right">
      <a href="https://kapsul.world/french-brands" class="menu-item">France</a>
      <a href="https://kapsul.world/german-brands" class="menu-item">Germany</a>
      <a href="https://kapsul.world/united-kingdom-brands" class="menu-item">United Kingdom</a>
      <a href="https://kapsul.world/italian-brands" class="menu-item">Italy</a>
      <a href="https://kapsul.world/swedish-brands" class="menu-item">Sweden</a>
    </div>

  </div>
