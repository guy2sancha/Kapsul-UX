<style>
  /* ---------- Container principal en 3 colonnes ---------- */
  .grid-container {
    display: flex;
    grid-template-columns: 30% 1fr 30%; 
    gap: 20px;
    margin: 0 auto;
  }

  /* ---------- Bloc de gauche/droite : deux classes distinctes ---------- */
  .menu-list-left,
  .menu-list-right {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 200px;
  }

  /* Alignement du texte */
  .menu-list-left {
    text-align: left;    
  }
  .menu-list-right {
    text-align: right;   
    margin-left: auto;  
  }

  /* ---------- Style des liens de menu ---------- */
  .menu-item {
    position: relative;
    display: block;
    width: 100%;
    box-sizing: border-box;
    padding: 25px 30px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    border: 2px solid #333;
    text-decoration: none;
    background-color: white;
    white-space: nowrap; 
    overflow: hidden;
    transition: color 0.4s ease-in-out;
    z-index: 1;
  }

  /* Active */
  .menu-item.active {
    background-color: blue;
    color: #fff;
    border-color: blue;
  }
  .menu-item.active::after {
    content: none;
  }

  /* Bande bleue au survol */
  .menu-item::after {
    content: "";
    position: absolute;
    top: 0; 
    left: 0;
    width: 100%;
    height: 100%;
    background: blue;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.4s ease-in-out;
    z-index: -1;
  }
  
  .menu-list-right .menu-item::after {
    transform-origin: right;
  }

  .menu-item:hover::after {
    transform: scaleX(1);
  }
  .menu-item:hover {
    color: white;
    text-decoration: none;
  }

  /* ---------- Bloc central : image ---------- */
  .image-container2 {
    position: relative;
    width: 100%;
    height: 555px;
  }
  .right-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* ---------- Responsive ---------- */
  @media (max-width: 768px) {
    .grid-container {
      flex-direction: column;
    }
    .menu-list-left,
    .menu-list-right {
      max-width: 100%;
      text-align: center;
      margin: 0 auto;
    }
  }
</style>

<div class="grid-container">

  <!-- Colonne 1 (gauche) : menu -->
  <div class="menu-list-left">
    <a href="https://kapsul.world/fr/all-the-brands" class="menu-item active">Tous les pays</a>
    <a href="https://kapsul.world/fr/japanese-brands" class="menu-item">Japon</a>
    <a href="https://kapsul.world/fr/korean-brands" class="menu-item">Corée du Sud</a>
    <a href="https://kapsul.world/fr/taiwanese-brands" class="menu-item">Taïwan</a>
    <a href="https://kapsul.world/fr/vietnamese-brands" class="menu-item">Vietnam</a>
    <a href="https://kapsul.world/fr/australian-brands" class="menu-item">Australie</a>
  </div>

  <!-- Colonne 2 (centre) : image -->
  <div class="image-container2">
    <img class="right-image" src="https://res.cloudinary.com/dxaybtbp3/image/upload/v1740567302/y-k--e6Xu27_T50-unsplash_gukqvg.webp" alt="Visuel">
  </div>

  <!-- Colonne 3 (droite) : menu -->
  <div class="menu-list-right">
    <a href="https://kapsul.world/fr/french-brands" class="menu-item">France</a>
    <a href="https://kapsul.world/fr/italian-brands" class="menu-item">Italie</a>

    <a href="https://kapsul.world/fr/swedish-brands" class="menu-item">Suède</a>
    <a href="https://kapsul.world/fr/united-states-brands" class="menu-item">États-Unis</a>

  </div>

</div>
