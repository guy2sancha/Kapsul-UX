    <span class="gs-icon" aria-hidden="true">üèåÔ∏è</span>
  </button>

  <div id="gs-float-bubble" role="dialog" aria-modal="false" aria-labelledby="gs-float-title">
    <div class="gs-bubble-inner">
      <button class="gs-close" aria-label="Close">√ó</button>
      <div class="gs-kicker">A quick note</div>
      <h3 id="gs-float-title">We‚Äôre building in public</h3>
      <p>
        This platform is new and evolving ‚Äî we‚Äôre adding more courses, brands, and crafting packages for you to discover.
        If you have any questions or requests, please reach out.
      </p>
      <div class="gs-actions">

      </div>
    </div>
    <div class="gs-bubble-arrow" aria-hidden="true"></div>

</div>

<style>
  :root{
    --gs-accent:#BC012C; --gs-ink:#0f0f0f; --gs-paper:#ffffff;
    --gs-ui: Inter, system-ui, sans-serif;
  }

  /* Container */
  #gs-float-helper{ position:fixed; right:22px; bottom:22px; z-index:9999; font-family:var(--gs-ui) }

  /* Floating golf ball button */
  #gs-float-btn{
    display:inline-flex; align-items:center; justify-content:center;
    width:68px; height:68px; border-radius:50%;
    background:#fdfdfd;
    color:#111; border:1px solid #ccc;
    box-shadow:inset -3px -3px 6px rgba(0,0,0,.15), inset 3px 3px 6px rgba(255,255,255,.9),
               0 8px 20px rgba(0,0,0,.25);
    cursor:pointer; transition:filter .2s ease, transform .06s ease;
    position:relative;
    background-image:
      radial-gradient(circle at 12% 20%, rgba(0,0,0,0.06) 15%, transparent 16%),
      radial-gradient(circle at 40% 60%, rgba(0,0,0,0.05) 14%, transparent 15%),
      radial-gradient(circle at 75% 35%, rgba(0,0,0,0.04) 12%, transparent 13%);
    background-size: 18px 18px;
  }
  #gs-float-btn:hover{ filter:brightness(.97); }
  #gs-float-btn:active{ transform:translateY(1px); }
  .gs-icon{ font-size:28px; line-height:1 }

  /* Pulse ring */
  #gs-float-btn.pulse::after{
    content:""; position:absolute; inset:0; border-radius:999px; border:2px solid var(--gs-accent);
    animation:gsPulse 2.1s infinite;
  }
  @keyframes gsPulse{
    0%{ box-shadow:0 0 0 0 rgba(188,1,44,.45) }
    70%{ box-shadow:0 0 0 20px rgba(188,1,44,0) }
    100%{ box-shadow:0 0 0 0 rgba(188,1,44,0) }
  }

  /* Bubble */
  #gs-float-bubble{
    position:absolute; right:78px; bottom:0;
    width:min(360px, 88vw);
    background:var(--gs-paper); color:var(--gs-ink);
    border:1px solid #e6e6e6; border-radius:14px; box-shadow:0 22px 60px rgba(0,0,0,.18);
    transform-origin:100% 100%; transform:scale(.94); opacity:0; pointer-events:none;
    transition:opacity .18s ease, transform .18s ease;
  }
  #gs-float-bubble.show{ opacity:1; transform:scale(1); pointer-events:auto; }
  .gs-bubble-inner{ padding:16px 16px 14px 16px; position:relative }
  .gs-bubble-arrow{
    position:absolute; right:-10px; bottom:16px; width:0; height:0;
    border-left:10px solid #e6e6e6; border-top:10px solid transparent; border-bottom:10px solid transparent;
  }
  .gs-bubble-arrow::after{
    content:""; position:absolute; left:-9px; top:-9px; width:0; height:0;
    border-left:9px solid #fff; border-top:9px solid transparent; border-bottom:9px solid transparent;
  }

  /* Content */
  .gs-kicker{ text-transform:uppercase; font-weight:800; font-size:11px; letter-spacing:.08em; color:#5c5c5c; margin-bottom:6px }
  #gs-float-title{ margin:0 26px 6px 0; font-size:18px; font-weight:900 }
  #gs-float-bubble p{ margin:6px 0 14px; font-size:14px; line-height:1.55; color:#333 }

  /* Actions */
  .gs-actions{ display:flex; gap:10px; align-items:center }
  .gs-btn{
    display:inline-flex; align-items:center; justify-content:center; gap:8px;
    padding:10px 14px; border-radius:10px; font-weight:900; letter-spacing:.02em; cursor:pointer; text-decoration:none;
    border:1px solid #111; background:#fff; color:#111;
  }
  .gs-btn-dark{ background:#111; color:#fff; border-color:#111 }
  .gs-btn-dark:hover{ filter:brightness(.96) }
  .gs-btn-ghost{ background:#f4f4f4; border-color:#ddd; }
  .gs-btn-ghost:hover{ filter:brightness(.98) }

  /* Close */
  .gs-close{
    position:absolute; top:8px; right:8px; width:28px; height:28px; border-radius:8px;
    border:1px solid #e6e6e6; background:#fff; color:#555; font-size:18px; line-height:1;
    cursor:pointer;
  }

  @media (max-width:520px){
    #gs-float-btn{ width:60px; height:60px }
    #gs-float-bubble{ right:70px }
  }
</style>
