<style>
  /* ---------- Container principal en 3 colonnes ---------- */
  .grid-container {
    display: flex;
    grid-template-columns: 30% 1fr 30%; 
    gap: 20px;
    margin: 0 auto;
  }

  /* ---------- Bloc de gauche/droite : deux classes distinctes ---------- */
  .menu-list-left,
  .menu-list-right {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 200px;
  }

  /* Alignement du texte */
  .menu-list-left {
    text-align: left;    
  }
  .menu-list-right {
    text-align: right;   
    margin-left: auto;  
  }

  /* ---------- Style des liens de menu ---------- */
  .menu-item {
    position: relative;
    display: block;
    width: 100%;
    box-sizing: border-box;
    padding: 25px 30px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    border: 2px solid #333;
    text-decoration: none;
    background-color: white;
    white-space: nowrap; 
    overflow: hidden;
    transition: color 0.4s ease-in-out;
    z-index: 1;
  }

  /* Active */
  .menu-item.active {
    background-color: blue;
    color: #fff;
    border-color: blue;
  }
  .menu-item.active::after {
    content: none;
  }

  /* Banda blu al passaggio del mouse */
  .menu-item::after {
    content: "";
    position: absolute;
    top: 0; 
    left: 0;
    width: 100%;
    height: 100%;
    background: blue;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.4s ease-in-out;
    z-index: -1;
  }
  
  .menu-list-right .menu-item::after {
    transform-origin: right;
  }

  .menu-item:hover::after {
    transform: scaleX(1);
  }
  .menu-item:hover {
    color: white;
    text-decoration: none;
  }

  /* ---------- Blocco centrale: immagine ---------- */
  .image-container2 {
    position: relative;
    width: 100%;
    height: 555px;
  }
  .right-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* ---------- Design responsivo ---------- */
  @media (max-width: 768px) {
    .grid-container {
      flex-direction: column;
    }
    .menu-list-left,
    .menu-list-right {
      max-width: 100%;
      text-align: center;
      margin: 0 auto;
    }
  }
</style>

<div class="grid-container">

  <!-- Colonna 1 (sinistra): menu -->
  <div class="menu-list-left">
    <a href="https://kapsul.world/it/all-the-brands" class="menu-item active">Tutti i paesi</a>
    <a href="https://kapsul.world/it/japanese-brands" class="menu-item">Giappone</a>
    <a href="https://kapsul.world/it/korean-brands" class="menu-item">Corea del Sud</a>
    <a href="https://kapsul.world/it/taiwanese-brands" class="menu-item">Taiwan</a>
    <a href="https://kapsul.world/it/vietnamese-brands" class="menu-item">Vietnam</a>
    <a href="https://kapsul.world/it/australian-brands" class="menu-item">Australia</a>
  </div>

  <!-- Colonna 2 (centro): immagine -->
  <div class="image-container2">
    <img class="right-image" src="https://res.cloudinary.com/dxaybtbp3/image/upload/v1740480743/herobanner_AGAIN_U107_dzwbkb.jpg" alt="Immagine banner">
  </div>

  <!-- Colonna 3 (destra): menu -->
  <div class="menu-list-right">
    <a href="https://kapsul.world/it/french-brands" class="menu-item">Francia</a>
    <a href="https://kapsul.world/it/italian-brands" class="menu-item">Italia</a>

    <a href="https://kapsul.world/it/swedish-brands" class="menu-item">Svezia</a>
    <a href="https://kapsul.world/it/united-states-brands" class="menu-item">Stati Uniti</a>
    <a href="https://kapsul.world/it/united-kingdom-brands" class="menu-item">Regno Unito</a>
  </div>

</div>
