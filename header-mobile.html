<style>
    #mobileHeader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
      transition: transform 0.3s ease-in-out; /* pour cacher/afficher au scroll */
    }

    .mobile-left,
    .mobile-center,
    .mobile-right {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .mobile-left {
      justify-content: flex-start;
      gap: 0px;
    }
    .mobile-center {
      justify-content: center;
    }
    .mobile-right {
      justify-content: flex-end;
      gap: 16px;
    }

    .mobile-select {
      position: relative;
      display: inline-flex;
    }

    select {
      padding: 3px 10px;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 12px;
      transform: scale(0.75); /* Réduit visuellement la taille */
      background-color: #fff;
      color: #000;
      cursor: pointer;
      appearance: none; /* masque la flèche par défaut iOS/Android */
    }

    .mobile-select {
      background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTQiIGhlaWdodD0iOCIgdmlld0JveD0iMCAwIDE0IDgiIHhtbDpzcGFjZT0icHJlc2VydmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0iIzMzMyI+PHBvbHlnb24gcG9pbnRzPSIwIDAgNyA4IDE0IDAgMCAwIi8+PC9nPjwvc3ZnPg==')
        no-repeat right 10px center;
      background-size: 10px 6px;
    }

    button.cart-btn, 
    button.login-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    button.cart-btn i,
    button.login-btn i {
      font-size: 20px;
      color: #333;
    }

    .mobile-logo img {
      height: 60px;
    }

    .dropdown-menu {
      position: absolute;
      top: 50px;
      right: 0;    /* aligne sur la droite */
      left: auto;  /* retire l'éventuel left par défaut */
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 6px;
      display: none;
      flex-direction: column;
      padding: 10px 0;
      width: 150px;
      z-index: 9999;
    }
    .dropdown-menu a {
      text-decoration: none;
      color: #333;
      padding: 10px 15px;
      display: block;
      font-size: 14px;
    }
    .dropdown-menu a:hover {
      background: #f0f0f0;
    }
    .dropdown-menu.show {
      display: flex;
    }

    .modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000; 
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      width: 300px;
      text-align: center;
      position: relative;
    }
    .modal-actions {
      margin-top: 20px;
    }
    .modal-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid #000;
      color: #000;
      text-decoration: none;
      transition: 0.3s;
    }
    .modal-button:hover {
      background: #000;
      color: #fff;
    }
    .close-modal {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 18px;
      cursor: pointer;
      background: none;
      border: none;
      color: #333;
    }
  </style>

<div id="mobileHeader">
  <!-- Bloc de gauche : langue + devise -->
  <div class="mobile-left">
    <!-- Langue -->
    <div class="mobile-select">
      <select id="languageSelector">
        <option value="en">EN</option>
        <option value="fr">FR</option>
        <option value="ja">JP</option>
      </select>
    </div>

    <!-- Devise -->
    <div class="mobile-select">
      <select id="currencySelector">
        <option value="USD">$</option>
        <option value="EUR">€</option>
        <option value="GBP">£</option>
        <option value="JPY">¥</option>
        <option value="KRW">₩</option>
        <option value="TWD">NT</option>
        <option value="SGD">S$</option>
        <option value="THB">฿</option>
        <option value="AUD">A$</option>
        <option value="HKD">HK</option>
        <option value="CAD">C$</option>
        <option value="NZD">NZ</option>
      </select>
    </div>
  </div>

  <!-- Bloc du centre : logo -->
  <div class="mobile-center">
    <div class="mobile-logo">
      <a href="/">
        <img
          src="https://corporate.kapsul.world/wp-content/uploads/2024/11/KAPSUL-38.png"
          alt="Kapsul Logo">
      </a>
    </div>
  </div>

  <!-- Bloc de droite : icônes (User, puis Cart) -->
  <div class="mobile-right">
    <!-- Bouton Login/User -->
    <button class="login-btn" id="loginButton">
      <i class="fa-solid fa-user"></i>
    </button>

    <!-- Bouton Cart -->
    <button class="cart-btn" id="cartButton">
      <i class="fa-solid fa-cart-shopping"></i>
    </button>

    <!-- Menu User dropdown -->
    <div class="dropdown-menu" id="profileMenu">
      <div id="loggedOutMenu">
        <a href="/login">Login</a>
        <a href="/register">Sign Up</a>
      </div>
      <div id="loggedInMenu" style="display: none;">
        <a href="/favorites">My Favorites</a>
        <a href="/my-qrcode">My QR Code</a>
        <a href="#" onclick="logoutUser()">Log-out</a>
      </div>
    </div>
  </div>
</div>

<div id="cartModal" class="modal">
  <div class="modal-content">
    <button class="close-modal" onclick="closeModal('cartModal')">&times;</button>
    <h2>Please Login or Signup</h2>
    <p>If you want to access Marketplace functionality,
       please log in or create a new account.</p>
    <div class="modal-actions">
      <a href="/login" class="modal-button">Login</a>
      <a href="/register" class="modal-button">Sign Up</a>
    </div>
  </div>
</div>
