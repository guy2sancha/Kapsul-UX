<style>
  /* ---------- Container principal en 3 colonnes ---------- */
  .grid-container {
    display: flex;
    grid-template-columns: 30% 1fr 30%; 
    gap: 20px;
    margin: 0 auto;
  }

  /* ---------- Bloc de gauche/droite : deux classes distinctes ---------- */
  .menu-list-left,
  .menu-list-right {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 200px;
  }

  /* Alignement du texte */
  .menu-list-left {
    text-align: left;    
  }
  .menu-list-right {
    text-align: right;   
    margin-left: auto;  
  }

  /* ---------- Style des liens de menu ---------- */
  .menu-item {
    position: relative;
    display: block;
    width: 100%;
    box-sizing: border-box;
    padding: 25px 30px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    border: 2px solid #333;
    text-decoration: none;
    background-color: white;
    white-space: nowrap; 
    overflow: hidden;
    transition: color 0.4s ease-in-out;
    z-index: 1;
  }

  /* Active */
  .menu-item.active {
    background-color: blue;
    color: #fff;
    border-color: blue;
  }
  .menu-item.active::after {
    content: none;
  }

  /* แถบสีน้ำเงินเมื่อโฮเวอร์ */
  .menu-item::after {
    content: "";
    position: absolute;
    top: 0; 
    left: 0;
    width: 100%;
    height: 100%;
    background: blue;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.4s ease-in-out;
    z-index: -1;
  }
  
  .menu-list-right .menu-item::after {
    transform-origin: right;
  }

  .menu-item:hover::after {
    transform: scaleX(1);
  }
  .menu-item:hover {
    color: white;
    text-decoration: none;
  }

  /* ---------- บล็อกกลาง : รูปภาพ ---------- */
  .image-container2 {
    position: relative;
    width: 100%;
    height: 555px;
  }
  .right-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* ---------- Responsive ---------- */
  @media (max-width: 768px) {
    .grid-container {
      flex-direction: column;
    }
    .menu-list-left,
    .menu-list-right {
      max-width: 100%;
      text-align: center;
      margin: 0 auto;
    }
  }
</style>
